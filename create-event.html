            <form id="createEventForm">

                <div class="form-group">
                    <label for="eventDescription">Event Description</label>
                    <textarea id="eventDescription" name="eventDescription" rows="4" required minlength="10" maxlength="1000"></textarea>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory" name="eventCategory" required>
                        <option value="">Select Category</option>
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="art">Art & Culture</option>
                        <option value="business">Business</option>
                        <option value="education">Education</option>
                    </select>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="eventTheme">Theme</label>
                    <select id="eventTheme" name="eventTheme" required>

                        <option value="professional">Professional</option>
                        <option value="social">Social</option>
                        <option value="charity">Charity</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="eventDate">Event Date</label>
                    <input type="date" id="eventDate" name="eventDate" required min="<?php echo date('Y-m-d'); ?>">

                </div>

                <div class="form-group">
                    <label for="eventTime">Event Time</label>
                    <input type="time" id="eventTime" name="eventTime" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" name="eventLocation" required minlength="5" maxlength="200">

                </div>

                <div class="form-group">

                </div>

                <div class="form-group">
                    <label for="eventPrice">Ticket Price (if applicable)</label>

                </div>

                <div class="form-group">
                    <label for="eventImage">Event Image</label>
                    <input type="file" id="eventImage" name="eventImage" accept="image/*">
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="eventContact">Contact Information</label>
                    <input type="text" id="eventContact" name="eventContact" required minlength="5" maxlength="100">
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="eventWebsite">Event Website (if applicable)</label>
                    <input type="url" id="eventWebsite" name="eventWebsite">
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="eventTerms">Terms and Conditions</label>
                    <textarea id="eventTerms" name="eventTerms" rows="3"></textarea>
                    <small class="error-message"></small>
